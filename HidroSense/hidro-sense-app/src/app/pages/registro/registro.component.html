<h2>Registro de Usuario</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div>
    <label>Nombre</label>
    <input type="text" formControlName="nombre" />
  </div>

  <div>
    <label>Apellido Paterno</label>
    <input type="text" formControlName="apellidoPaterno" />
  </div>

  <div>
    <label>Apellido Materno</label>
    <input type="text" formControlName="apellidoMaterno" />
  </div>

  <div>
    <label>Edad</label>
    <input type="number" formControlName="edad" />
  </div>

  <div>
    <label>País</label>
    <select formControlName="pais">
      <option value="">Seleccione un país</option>
      <option *ngFor="let pais of paises" [value]="pais">{{ pais }}</option>
    </select>
  </div>

  <div>
    <label>Correo</label>
    <input type="email" formControlName="correo" />
  </div>

  <div>
    <label>Contraseña</label>
    <input type="password" formControlName="contrasenia" />
  </div>

  <div>
    <label>Teléfono</label>
    <input type="text" formControlName="telefono" />
  </div>

  <button type="submit">Registrarse</button>
</form>

<p>
  ¿Ya tienes cuenta?
  <a routerLink="/login">Inicia sesión</a>
</p>
